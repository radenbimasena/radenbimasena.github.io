<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Produk - Hijab Hasna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .profile {
      margin-bottom: 30px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007acc;
    }

    h1 {
      margin-top: 15px;
      font-size: 26px;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu a {
      background-color: #007acc;
      color: white;
      text-decoration: none;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: #005fa3;
      transform: scale(1.03);
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }

    .creator-info {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
    .creator-info a {
      color: #0066cc;
      text-decoration: none;
    }
    .creator-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://i.imgur.com/OYVpe2W.png" alt="Avatar" class="avatar">
      <h1>üì¶ Menu Produk</h1>
      <p class="subtitle">Selamat datang, silakan pilih fitur di bawah</p>
    </div>

    <div class="menu">
      <a href="/produk/stock-opname.html">üìã Stock Opname</a>
      <a href="/produk/penjualan.html">üìù Penjualan Manual Toko</a>
    </div>

    <footer>
    <div id="footerTime">üïí Memuat waktu...</div>
  </footer>

  <script>
    function updateFooterTime() {
      const now = new Date();
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const gmtOffset = -now.getTimezoneOffset() / 60;
      const gmtString = `GMT ${gmtOffset >= 0 ? '+' : ''}${gmtOffset}`;
      
      const timeString = `${now.getFullYear()} Tahun | ${now.getMonth() + 1} Bulan | ${now.getDate()} Tanggal | ${now.getHours()} Jam | ${now.getMinutes()} Menit | ${now.getSeconds()} Detik | ${timeZone} (${gmtString})`;
      document.getElementById('footerTime').innerText = timeString;
    }

    function displayCreatorInfo() {
      const creatorInfo = document.createElement('div');
      creatorInfo.className = 'creator-info';
      creatorInfo.innerHTML = `
        <div>Created by Raden Bimasena</div>
        <div style="margin-top: 5px;">
          Follow on: 
          <a href="http://tiktok.com/@radenbimasena" target="_blank">TikTok</a> 
          or 
          <a href="https://id.linkedin.com/in/hayumi" target="_blank">LinkedIn</a>
        </div>
      `;
      document.body.appendChild(creatorInfo);
    }

    // Jalankan
    setInterval(updateFooterTime, 1000);
    displayCreatorInfo();
  </script>
  </div>
</body>
</html>
