<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Stock Opname</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    .form-container {
      max-width: 800px;
      margin: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    td, th {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 6px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    #waktuBerjalan {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .topnav {
      text-align: right;
      margin-bottom: 20px;
    }

    .topnav a {
      text-decoration: none;
      padding: 10px 15px;
      background: #007acc;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }

    .topnav a:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      td::before {
        position: absolute;
        top: 8px;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }

      tbody tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }

      tbody td:nth-of-type(1)::before { content: "NO"; }
      tbody td:nth-of-type(2)::before { content: "BARCODE"; }
      tbody td:nth-of-type(3)::before { content: "QTY"; }
      tbody td:nth-of-type(4)::before { content: "AKSI"; }
    }
  </style>
</head>

  <footer style="text-align: center; margin-top: 40px; font-size: 14px; color: #666;">

  </footer>

  <script>
    // Waktu berjalan
    function updateDateTime() {
      const now = new Date();
      const pad = n => n.toString().padStart(2, '0');
      const datetimeStr = `üïí ${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      document.getElementById("datetime").innerText = datetimeStr;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
