<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login HijabHasna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #user-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Login ke HijabHasna</h1>
  <p>Gunakan akun Google kamu untuk masuk dan akses halaman produk</p>
  <button onclick="loginWithGoogle()">üîê Login dengan Google</button>
  <div id="user-info"></div>

  <script>
const firebaseConfig = { ... }; // Konfigurasi project Firebase
firebase.initializeApp(firebaseConfig); // Inisialisasi Firebase
const auth = firebase.auth(); // Pakai auth dari Firebase

function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider(); // Provider Google
  auth.signInWithPopup(provider) // Munculkan popup login
    .then(result => {
      // ‚úÖ Kalau login berhasil, langsung redirect ke halaman produk
      window.location.href = "/produk/";
    })
    .catch(error => {
      // ‚ùå Kalau gagal, munculkan pesan error
      alert("Login gagal: " + error.message);
    });
}
  </script>
</body>
</html>
