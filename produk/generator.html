<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMEI Generator For Android Version </title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: #222;
      padding: 24px;
      border-radius: 40px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      box-sizing: border-box;
      margin-top: 100px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: left;
    }

    .info-block {
      margin-bottom: 5px;
    }

    .label {
      font-size: 0.875rem;
      margin-bottom: 6px;
    }

    .value {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
      margin-bottom: 16px;
    }

    .button {
      text-align: center;
      font-size: 1rem;
      margin-top: 20px;
    }

    .nav-bar {
      background-color: #000;
      width: 100%;
      height: 48px;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 20px;
      color: #555;
      border-top: 1px solid #111;
    }
  </style>
</head>
<body>
<button onclick="goToHome()" style="background-color: #2196F3; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 20px;">
  ⬅ Kembali ke Menu Awal
</button>

  <div class="container">
    <h2>IMEI Generator For Android Version</h2>

    <div class="info-block">
      <div class="label">IMEI1 & IMEI2 (per perangkat atas-bawah, pisahkan antar perangkat dengan Enter)</div>
      <textarea id="imei" class="textarea" rows="6" placeholder="Masukkan IMEI1 dan IMEI2 secara manual..."></textarea>
    </div>

    <div class="info-block">
      <div class="label">EID</div>
      <input type="text" id="eid" class="value" readonly>
    </div>

    <div class="info-block">
      <div class="label">SN</div>
      <input type="text" id="sn" class="value" readonly>
    </div>

    <div class="button">
      <button onclick="generateIMEI()">Generate</button>
      <button onclick="saveDataAndRedirect()">Review</button> <!-- Tombol Review -->
    </div>
  </div>

  <div class="nav-bar">
    <div class="nav-button">|||</div>
    <div class="nav-button">◯</div>
    <div class="nav-button">&lt;</div>
  </div>

  <script>
    function generateIMEI() {
      const imeiTextArea = document.getElementById('imei');
      let imeiValue = imeiTextArea.value.trim();

      // Generate EID (random)
      const eidValue = generateEID();
      document.getElementById('eid').value = eidValue;

      // Generate SN (random)
      const snValue = generateSN();
      document.getElementById('sn').value = snValue;
    }

	// Generate random EID (total 32 digits, semua acak)
	function generateEID() {
	  let eid = '';

	  // Generate 32 digits acak
	  for (let i = 0; i < 32; i++) {
		eid += Math.floor(Math.random() * 10);
	  }

	  return eid;
	}

    // Generate random SN (example: RQPO79XCU5)
    function generateSN() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let sn = '';
      for (let i = 0; i < 10; i++) {
        sn += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return sn;
    }

    // Fungsi untuk menyimpan data dan mengarahkan ke halaman review.html
    function saveDataAndRedirect() {
      const imeiTextArea = document.getElementById('imei');
      const imeiValue = imeiTextArea.value.trim();
      const eid = document.getElementById('eid').value;
      const sn = document.getElementById('sn').value;

      // Pisahkan IMEI1 dan IMEI2 dari textarea
      const imeiArray = imeiValue.split("\n");

      // Simpan data ke localStorage
      localStorage.setItem('review_imei1', imeiArray[0] || '');
      localStorage.setItem('review_imei2', imeiArray[1] || '');
      localStorage.setItem('review_eid', eid);
      localStorage.setItem('review_sn', sn);

      // Arahkan ke halaman review.html
      window.location.href = 'review.html';
    }
	  
  function goToHome() {
    window.location.href = "/index.html"; // arahkan ke halaman utama
  }
  </script>
</body>
</html>
