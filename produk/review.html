<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMEI Info</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 24px;
      background-color: #000;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .battery {
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .signal {
      display: flex;
      gap: 2px;
      align-items: flex-end;
    }

    .signal-bar {
      width: 4px;
      background-color: #ccc;
      border-radius: 1px;
    }

    .bar-1 { height: 4px; }
    .bar-2 { height: 6px; }
    .bar-3 { height: 8px; }
    .bar-4 { height: 10px; }

    .battery-bar {
      width: 30px;
      height: 10px;
      border: 1px solid #ccc;
      position: relative;
    }

    .battery-bar::after {
      content: '';
      position: absolute;
      top: 1px;
      left: 1px;
      height: 6px;
      background-color: #0f0;
      width: 70%;
    }

    .container {
      background-color: #222;
      padding: 24px;
      border-radius: 40px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      box-sizing: border-box;
      margin-top: 100px;
      margin-bottom: 60px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: left;
    }

    .info-block {
      margin-bottom: 5px;
    }

    .label {
      font-size: 0.875rem;
      margin-bottom: 6px;
    }

    .value {
      font-size: 1rem;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .barcode {
      margin-bottom: 16px;
      max-width: 100%;
    }

    .button {
      text-align: center;
      font-size: 1rem;
      margin-top: 20px;
    }

    .nav-bar {
      background-color: #000;
      width: 100%;
      height: 48px;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 20px;
      color: #555;
      border-top: 1px solid #111;
    }

    .barcode {
      width: 100%;
      height: 100px;
      display: block;
      margin: 0 auto;
      padding: 0;
      object-fit: cover;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>IMEI(MEID) and S/N</h2>

    <div class="info-block">
      <div class="label">IMEI1</div>
      <div class="value" id="imei1-value">-</div>
      <svg id="imei1-barcode" class="barcode"></svg>
    </div>

    <div class="info-block">
      <div class="label">IMEI2</div>
      <div class="value" id="imei2-value">-</div>
      <svg id="imei2-barcode" class="barcode"></svg>
    </div>

    <div class="info-block">
      <div class="label">EID</div>
      <div class="value" id="eid-value">-</div>
      <svg id="eid-barcode" class="barcode"></svg>
    </div>

    <div class="info-block">
      <div class="label">SN</div>
      <div class="value" id="sn-value">-</div>
      <svg id="sn-barcode" class="barcode"></svg>
    </div>

    <div class="button">Oke</div>
  </div>

  <div class="nav-bar">
    <div class="nav-button">|||</div>
    <div class="nav-button">â—¯</div>
    <div class="nav-button">&lt;</div>
  </div>

  <script>
    const imei1 = localStorage.getItem('review_imei1') || '';
    const imei2 = localStorage.getItem('review_imei2') || '';
    const eid   = localStorage.getItem('review_eid')   || '';
    const sn    = localStorage.getItem('review_sn')    || '';

    document.getElementById('imei1-value').textContent = imei1 + ' / 01';
    document.getElementById('imei2-value').textContent = imei2 + ' / 01';
    document.getElementById('eid-value').textContent = eid;
    document.getElementById('sn-value').textContent = sn;

    JsBarcode("#imei1-barcode", imei1, {
      format: "CODE128",
      displayValue: false,
      textAlign: "center",
      height: 100,
      width: 3,
      margin: 0,
      marginTop: 0,
      marginBottom: 0,
      marginLeft: 30,
      marginRight: 30,
    });

    JsBarcode("#imei2-barcode", imei2, {
      format: "CODE128",
      displayValue: false,
      textAlign: "center",
      height: 100,
      width: 3,
      margin: 0,
      marginTop: 0,
      marginBottom: 0,
      marginLeft: 30,
      marginRight: 30,
    });

    JsBarcode("#eid-barcode", eid, {
      format: "CODE128",
      displayValue: false,
      textAlign: "center",
      height: 100,
      width: 2,
      margin: 0,
      marginTop: 0,
      marginBottom: 0,
      marginLeft: 30,
      marginRight: 30,
    });

    JsBarcode("#sn-barcode", sn, {
      format: "CODE128",
      displayValue: false,
      textAlign: "center",
      height: 100,
      width: 3,
      margin: 0,
      marginTop: 0,
      marginBottom: 0,
      marginLeft: 30,
      marginRight: 30,
    });
  </script>
</body>
</html>
